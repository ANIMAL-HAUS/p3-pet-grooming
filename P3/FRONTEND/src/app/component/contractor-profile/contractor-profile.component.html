<h1>Users Admin</h1>
<a class="btn btn-primary mb-3" (click)="addContractor()">View Contractors</a>
<div class="container row">
  <div class="col-md-6">
    <table class="table">
      <thead>
        <tr>
          <th>id</th>
          <th>firstname</th>
          <th>lastname</th>
          <th>username</th>
          <th>password</th>
          <th>Role</th>
          <th>email</th>
          <th>address</th>
          <th>About me</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.password}}</td>
          <td>{{user.userRole}}</td>
          <td>{{user.email}}</td>
          <td>{{user.address}}</td>
          <td>{{user.aboutme}}</td>

          <td><button type="button" class="btn btn-primary" (click)="viewContractor(user.id)">Show Details</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-6">
    <app-register *ngIf="action === 'add'" [user]="selectedUser" (userAddedEvent)="refreshData()"></app-register>
    
    <!--<app-contractor-profile *ngIf="action === 'view'" [user]="selectedUser" (userDeletedEvent)="refreshData()"></app-contractor-profile>-->
  </div>
</div>
