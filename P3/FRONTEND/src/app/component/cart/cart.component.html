<ng-container> <!--check if there is anyting in cart-->
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <button class="btn btn-danger"><i class="fa fa-trash-alt"></i></button>
                            <!--(click)="removeItem(i)"-->
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button  class="btn btn-danger">Empty Cart</button></td> 
                            <!-- (click)="emptycart()" -->
                            <td><button routerLink="/plants" class="btn btn-primary">Shop More</button></td>
                            <td><button routerLink="/checkout" class="btn btn-success">Checkout</button></td>
                            <td><strong>Grand Total : </strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container> 
<ng-container> <!--if there is nothing -->
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <!-- <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt=""> -->
            <h4>Your cart is empty!</h4>
            <h6>Add items to it now</h6>
            <button routerLink="/plants" class="btn btn-danger">Shop Now</button>
        </div>
    </div>
</ng-container>
