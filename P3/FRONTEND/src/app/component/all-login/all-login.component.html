<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

        <div class="card col-md-3">
            <h3> Log-in Portal</h3>
            <form>
                <label for = "username"> Username: </label><br>
                <input type = "text" id="username" placeholder="username" formController= "username" [(ngModel)] = "username" name = "username"> 
                <br>
                <br>
                <label for = "password"> Password: </label><br>
                <input type = "text" id="password"  placeholder="password" formController= "password" [(ngModel)] = "password" name = "password"> 
                <br>
                <br>
                <button type = "submit" class ="btn" (click) = Loginuser()>
                    Log-in
                </button>
                <small class="text-danger">{{msgError}}</small>
                <button type = "submit" class ="btn">
                    <a routerLink="/register">REGISTER</a>
                </button>
            </form>
        </div>
    

</body>
</html>
