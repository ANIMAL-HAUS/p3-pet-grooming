<div class="container">
<h1 style="text-align: center;">Create Contractor Account</h1>
<form>
    <div class="row  justify-content-center">
        <div class="col-6">
  <label for="email">Email</label>
  <input type="text" class="form-control" id="email" placeholder="johndoe@example.com" name="email">
</div>

</div>
<div class="row  justify-content-center">
    <div class="col-6">
  <label for="password">Password</label>
  <input type="text" class="form-control" id="password" placeholder="********"  name="password">
    </div>
</div>
<div class="row  justify-content-center">
    <div class="col-6">
  <label for="passowrd">Confirm Password</label>
  <input type="text" class="form-control" id="cpassword" placeholder="********"  name="cpassword">
    </div>
    </div>
    <div class="row  justify-content-center">
        <div class="col-6">
  <label for="fname">First Name</label>
  <input type="text" class="form-control" id="fname" placeholder="First Name"  name="fname">
</div>
</div>
<div class="row  justify-content-center">
    <div class="col-6">
  <label for="lname">Last Name</label>
  <input type="text" class="form-control" id="lname" placeholder="Last Name" name="lname">
</div>
</div>
<div class="row  justify-content-center">
    <div class="col-6">
  <label for="city">City</label>
  <input type="city" class="form-control" id="city" placeholder="City"  name="city">
</div>
</div>
<br>
<br>
<div class="row justify-content-center">
<div class="col-8">
    <label for="text">About Me</label>
      <textarea class="form-control" rows="5" cols="80" id="aboutme"></textarea>
    </div>
</div>
<br>
<br>
<div class="row justify-content-center">
    <div class="col-6">
        <h3>What services do you offer?</h3>
        <!-- <label for="text">Service Description</label> -->
        <input type="checkbox" id="groom" name="groom" value="groom">
        <label for="groom">Pet Grooming</label><br>
        <input type="checkbox" id="walk" name="walk" value="walk">
        <label for="walk">Dog Walking</label><br>
        <input type="checkbox" id="sit" name="sit" value="sit">
        <label for="sit">Pet Sitting</label><br>
    </div>
</div>
  
  
  <!-- <input type="textarea" class="form-control" id="aboutme" placeholder="Type here"  name="aboutMe"> -->

   <br>
   <div class="row">
     <input type="checkbox" id="terms" name="terms" value="terms">
     <label for="terms">By creating this account, I acknowledge that I have read and agree to the Animal Haus Terms and Conditions.</label>
   </div>
   <div class="row justify-content-center">
       <div class="col-6">
  <button type="button" class="btn btn-success">Create Account</button>
</div>
</div>
</form>
</div>
