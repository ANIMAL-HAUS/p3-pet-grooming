<h1>Register as Contractor</h1>
<form #recievedUser="ngForm" (ngSubmit)="OnUserCreate(recievedUser.value)">

  <label for="name">firstName</label>
  <input type="text" class="form-control" id="fName" placeholder="user fname" ngModel>
  
  <label for="name">lastName</label>
  <input type="text" class="form-control" id="lNname" placeholder="user lname" ngModel>
  

  <label for="type">username</label>
  <input type="text" class="form-control" id="type" placeholder="type name" ngModel>

  <label for="password">Password</label>
  <input type="password" class="form-control" id="password" placeholder="password" ngModel>

  <label for="role">Role</label>
  <input type="role" class="form-control" id="role" placeholder="role" ngModel>

  <label for="email">Email</label>
  <input type="email" class="form-control" id="email" placeholder="email" ngModel>

  <label for="address">Address</label>
  <input type="address" class="form-control" id="address" placeholder="address" ngModel>

  <label for="text">About Me</label>
  <input type="text" class="form-control" id="aboutme" placeholder="aboutMe"  ngModel>

   <br>
  <!--<button type="button" class="btn btn-success" >Save</button>-->
</form>
